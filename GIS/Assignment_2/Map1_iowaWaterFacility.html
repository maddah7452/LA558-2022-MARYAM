  <body>
<div id="map"></div>



<script>
console.clear();

var map = L.map('map').setView([42.2, -93], 7);

// add an OpenStreetMap tile layer
var osm = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors',
  maxZoom: 18
}).addTo(map);


//set color of marker
function getColor(d) {
  return d <= '5' ? '#9F0410' :
    d <= '10' ? "#CF412E" :
   d <= '30' ? "#F57146" :
    d <= '50' ? "#14049F" :
  d <= '100' ? "#008000" :
    d <= '200' ? "#FFA500" :
    "#000"; //white
}


function style(feature) {
    return {
        fillColor: getColor(feature.properties.NUMPOINTS),
        weight: 1,
        opacity: 1,
        color: 'black',
        dashArray: '3',
        fillOpacity: 0.7
    };
}


url = "https://raw.githubusercontent.com/maddah7452/LA558-2022-MARYAM/main/GIS/exce6-b/waterFacility.geojson.geojson";

var geojsonLayer = new L.GeoJSON.AJAX(url , {
	style: style,
	onEachFeature: function (feature, layer) {
        htmlText = "<strong>" + feature.properties.COUNTY + "</strong><br>" +'Population:'+ feature.properties.TOT_POP+ "</strong><br>" +'Number of water facility:'+ feature.properties.NUMPOINTS;
        layer.bindPopup(htmlText);
		layer.bindTooltip(feature.properties.COUNTY);
    }
}).addTo(map);




	
//Create Legend

var legend = L.control({position: 'bottomright'});
  	//Possible values are 'topleft', 'topright', 'bottomleft' or 'bottomright'

legend.onAdd = function(map) {
    var div = L.DomUtil.create('div', 'info legend'),
        grades = [5, 10, 30, 50, 100, 200],
        labels = [];
  


    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);

</script>
